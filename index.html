    // build in factories [handlers, services, utilities]
    ontrack.handler('TwitterHander', function () {});
    ontrack.service('DatabaseService', function () {});
    ontrack.utility('DatabaseService', function () {});


    // custom modules
    ontrack.module('factory');

    ontrack.factory('UserFactory', function() {
        return {
            get: getUserById
        }

        function getUserById(id) {
            return {
                id: id,
                name: 'somename'
            }
        }
    });
